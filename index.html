<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: #121212;
            color: white;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00ffcc;
        }

        /* Scanner Box */
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        /* Result Text */
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background: rgba(0, 255, 204, 0.2);
            border-radius: 8px;
            display: inline-block;
        }

        /* UPI Info Styling */
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            display: inline-block;
            width: 90%;
            max-width: 400px;
        }

        .info {
            font-size: 16px;
            margin: 10px 0;
        }

        /* Buttons */
        button {
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 10px;
        }

        .btn-primary {
            background: #00ffcc;
            color: black;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #00cc99;
        }

        .btn-secondary {
            background: #ffcc00;
            color: black;
            font-weight: bold;
        }

        .btn-secondary:hover {
            background: #e6b800;
        }

        .copy-btn {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        .copied {
            background: #28a745 !important;
            color: white;
        }
    </style>
</head>
<body>

    <h2>QR Code Scanner</h2>
    <div id="reader"></div>
    <p id="result">Scan a QR Code</p>

    <div id="upi-info" class="info-box" style="display:none;">
        <p class="info">UPI ID: <span id="upi-id"></span> 
            <button class="copy-btn" onclick="copyText('upi-id', this)">Copy</button>
        </p>
        <p class="info">User Name: <span id="user-name"></span> 
            <button class="copy-btn" onclick="copyText('user-name', this)">Copy</button>
        </p>
    </div>

    <button class="btn-primary" onclick="startScanner()">Scan QR Code</button>
    <button class="btn-secondary" onclick="stopScanner()" style="display:none;" id="stopBtn">Scan Again</button>

    <script>
        let qrScanner;

        function startScanner() {
            qrScanner = new Html5Qrcode("reader");
            qrScanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                qrCodeMessage => {
                    stopScanner();
                    processQRCode(qrCodeMessage);
                },
                errorMessage => { }
            );
            document.getElementById("stopBtn").style.display = "inline-block";
        }

        function stopScanner() {
            if (qrScanner) {
                qrScanner.stop().then(() => {
                    document.getElementById("reader").innerHTML = "";
                    document.getElementById("stopBtn").style.display = "none";
                }).catch(err => {});
            }
        }

        function processQRCode(qrCode) {
            if (qrCode.startsWith("upi://pay?")) {
                let upiMatch = qrCode.match(/pa=([^&]+)/);
                let nameMatch = qrCode.match(/pn=([^&]+)/);
                
                if (upiMatch && nameMatch) {
                    document.getElementById("upi-id").innerText = upiMatch[1];
                    document.getElementById("user-name").innerText = nameMatch[1];
                    document.getElementById("upi-info").style.display = "block";
                    document.getElementById("result").innerText = "UPI QR Code Scanned!";
                } else {
                    document.getElementById("result").innerText = "Invalid UPI QR Code";
                    document.getElementById("upi-info").style.display = "none";
                }
            } else {
                document.getElementById("result").innerText = "Scanned Code: " + qrCode;
                document.getElementById("upi-info").style.display = "none";
            }
        }

        function copyText(elementId, btn) {
            let text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(() => {
                btn.classList.add("copied");
                btn.innerText = "Copied!";
                setTimeout(() => {
                    btn.classList.remove("copied");
                    btn.innerText = "Copy";
                }, 1000);
            });
        }
    </script>

</body>
</html>
