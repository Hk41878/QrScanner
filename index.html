<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            background-color: #FCFCFC;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #26547C;
            margin-top: 20px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #FFD166;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        #result {
            background: #06D6A0;
            padding: 10px;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 15px;
            word-wrap: break-word;
        }
        button {
            background: #EF476F;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #D43F5E;
        }
        .copy-btn {
            background: #26547C;
            margin-left: 10px;
            transition: background 0.3s ease;
        }
        .copy-btn.copied {
            background: #06D6A0;
        }
    </style>
</head>
<body>

    <h1>QR Code Scanner</h1>
    <div class="container">
        <button onclick="scanQRCode()">Scan QR Code</button>
        <div id="result" style="display: none;"></div>
        <button class="copy-btn" onclick="copyText()" style="display: none;">Copy</button>
    </div>

    <script>
        function scanQRCode() {
            let dummyQR = "upi://pay?pa=rajeevadhikari@axisbank&pn=Rajeev Adhikari&cu=INR"; // Simulating a scan
            let upiRegex = /upi:\/\/pay\?pa=([^&]*)&pn=([^&]*)/;
            let match = dummyQR.match(upiRegex);

            if (match) {
                let upiID = match[1];
                let name = match[2];
                document.getElementById("result").innerHTML = `<b>UPI:</b> ${upiID} <br> <b>Name:</b> ${name}`;
                document.getElementById("result").style.display = "block";
                document.querySelector(".copy-btn").style.display = "inline-block";
            }
        }

        function copyText() {
            let text = document.getElementById("result").innerText;
            navigator.clipboard.writeText(text);

            let copyBtn = document.querySelector(".copy-btn");
            copyBtn.classList.add("copied");
            setTimeout(() => copyBtn.classList.remove("copied"), 1000);
        }
    </script>

</body>
</html>
