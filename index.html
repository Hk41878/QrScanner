<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #26547C;
            color: #FCFCFC;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #FFD166;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background: #FCFCFC;
            padding: 10px;
            border-radius: 10px;
        }
        .btn {
            background-color: #06D6A0;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #EF476F;
        }
        .output {
            background: #FFD166;
            color: black;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .copy-btn {
            background: #EF476F;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 3px;
            transition: 0.3s;
        }
        .copy-btn:hover {
            background: #06D6A0;
        }
    </style>
</head>
<body>

    <h1>QR Code Scanner</h1>
    <div id="reader"></div>
    <button class="btn" onclick="startScanner()">Scan QR Code</button>

    <div id="output" class="output" style="display: none;">
        <p><strong>UPI ID:</strong> <span id="upi-id"></span> <button class="copy-btn" onclick="copyText('upi-id')">Copy</button></p>
        <p><strong>Username:</strong> <span id="username"></span> <button class="copy-btn" onclick="copyText('username')">Copy</button></p>
    </div>

    <script>
        function startScanner() {
            let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
            
            scanner.render((decodedText) => {
                processQRCode(decodedText);
                scanner.clear(); // Stop scanner after successful scan
            });
        }

        function processQRCode(qrData) {
            let upiMatch = qrData.match(/upi:\/\/pay\?pa=(.*?)&pn=(.*?)&/);
            
            if (upiMatch) {
                document.getElementById("upi-id").innerText = upiMatch[1];
                document.getElementById("username").innerText = upiMatch[2];
                document.getElementById("output").style.display = "block";
            } else {
                alert("Invalid UPI QR Code");
            }
        }

        function copyText(elementId) {
            let text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text);

            let btn = document.querySelector(`[onclick="copyText('${elementId}')"]`);
            btn.style.background = "#06D6A0";
            setTimeout(() => { btn.style.background = "#EF476F"; }, 1000);
        }
    </script>

</body>
</html>
